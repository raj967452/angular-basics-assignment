<div class="container">
  <div class="row">
    <div class="col-12">
        <form (ngSubmit)="onSubmit()" #formData="ngForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Email"
                ngModel
                name="email"
                email
                #email="ngModel"
                required>
                <span class="text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password"
                ngModel
                name="password"
                #password="ngModel"
                required >
                <span class="text-danger" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Subscription</label>
              <select id="selectSubScription" class="form-control" [ngModel]="defaultSubScription" name="selectSubScription"  #selectSubScription="ngModel">
                  <!--option [value]="defaultSubScription" selected="selected">{{defaultSubScription}}
                    </option-->
                  <option *ngFor="let option of subScription" [value]='option'>{{option}}</option>
                </select>
            </div>            
            <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
          </form>
    </div>

    <hr>
    <div class="col-12" *ngIf='submitted'>
      <h2>Form Data</h2>
      <div>
        <p>Emial ID: {{email.value}}</p>
        <p>Password: {{password.value}}</p>
        <p>Subscription Type: {{selectSubScription.value}}</p>
      </div>

    </div>
  </div>
</div>
