<a style="cursor: pointer" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
  <div class="col-xs-8">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="col-xs-4">
    <img src="{{recipe.imagePath}}" style="max-height: 50px;" class="img-responsive" />
  </span>
</a>
