<div class="row">
  <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-danger">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              formControlName="name">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 form-group">
            <label for="imageurl">Image URL</label>
            <input
              type="text"
              id="imageurl"
              class="form-control"
              name="imageurl"
              formControlName="imagePath">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              name="description"
              rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
          <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div 
              class="row" 
              *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i of index"
              [formGroupName]="{{i}}"
              >
              {{ingredientCtrl}}
                <!--div class="col-xs-8">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input
                    type="number"
                    class="form-control"
                    formControlName="amount"
                   >
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-danger">X</button>
                </div-->
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
