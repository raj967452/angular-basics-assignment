<div class="panel panel-default">
  <div class="panel-heading">Inactive Users</div>
  <div class="panel-body">
    <div class="list-group" *ngIf="users.length; else noRecord">
      <div class="list-group-item" *ngFor="let user of users; let i = index">
        {{user}} <a href="#" class="text-danger pull-right" (click)="toSetInactiveUser(i)">Set to Active</a>
      </div>      
    </div>
    <ng-template #noRecord>
        <h4>no user inactive now...</h4>
      </ng-template>
  </div>
</div>
